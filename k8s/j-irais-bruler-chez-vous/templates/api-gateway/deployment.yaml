apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: europe-west9-docker.pkg.dev/j-irais-bruler-chez-vous/api-gateway/production
        name: api-gateway
        env:
          - name: JWT_SECRET
            value: "Hc5f4g@5h6j7k8lqs9a2s3de4f&&5g6hed7j8k9l"
          - name: TCP_AUTHENTICATION_HOST
            value: "api-authentication"
          - name: TCP_MESSAGE_HOST
            value: "api-message"
          - name: TCP_USER_HOST
            value: "api-user"
        ports:
          - containerPort: 3333
          - containerPort: 9001
